<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Input</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>String</h2>

	<h3>Goal</h3>
	<p>As a user, I want to subscribe to a newsletter with my full name and email.</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	Full name: <input type="text" id="fullname" value="Dan BROOKS"><br>
	Email: <input type="text" id="email" value="dan@vanarts.com"><br>
	<input type="submit" id="newsletter-signup" value="Signup for newsletter">
	<script>
		// TODO inclass alert the button text
		
		// SOLUTION
		var fullname = document.getElementById('fullname').value;
		window.alert('Your full name is ' + fullname);
		var email = document.getElementById('email').value;
		window.alert('Your email is ' + email);

		var buttonText = document.getElementById('newsletter-signup').value;
		window.alert('The button text is ' + buttonText);
	</script>
</body>
</html>
