<h3>Goal</h3>
<p>Support multiple logical paths with conditional else statements</p>

<h3>Technologies</h3>
<ul>
	<li>JavaScript</li>
</ul>

<h3>Live demo</h3>
	<script>
		var today; // assign a value of string mon
	
		/* operators
		|| or (pipe pipe)
		&& and (ampersand ampersand)
		!== strict not equal
		=== strict equal
		*/
		
		if (today === 'sat' || today === 'sun') {
			console.log('weekend');
		} else if (today === undefined) {
			console.log('no value');
		} else {
			console.log('weekday');
		}
