<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Input</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Number</h2>

	<h3>Goal</h3>
	<p>As a user, I want to order some pizza.</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	Pizza(s) <input type="text" id="count" value="2"><br>
	<select id="size">
		<option value="9">Small</option>
		<option value="12" selected="selected">Medium</option>
		<option value="20">Large</option>
	</select>
	<script>
		// todo inclass: apply GST + PST 7% to total bill
		// and round down to the nearest dollar
		// and add currency symbol

		// SOLUTION:
		const count = document.getElementById('count').value; // 2
		const size = document.getElementById('size').value; // 12
		const subtotal = count * size; // 24
		const tax = 0.07; // 7% -> 7/100 -> 0.07
		const total = subtotal * (1 + tax);
		// window.alert('$' + Math.round(total)); // ES5.1 concatenation
		window.alert(`$${Math.round(total)}`); // ES6 string template
	</script>
</body>
</html>
